name: Build and package the Swiper plugin

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Klona repot
        uses: actions/checkout@v4

      - name: SÃ¤tt upp Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Installera beroenden
        run: npm install

      - name: Bygg projektet
        run: npm run build

      - name: Packa artefakter (build)
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/
